<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dota 2 - Página Básica</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <!-- Video de fondo -->
        <div class="video-background">
            <video src="dota_montage_webm.webm" autoplay loop muted></video>
            <div class="overlay">
                <!-- Barra de navegación -->
                <div class="navbar">
                    <div class="logo">
                        <img src="logo_dota2-removebg-preview.png" alt="logo dota 2" class="logo-img">
                        <p>Dota 2</p>
                    </div>
                    <div class="nav-links">
                        <a href="#">Juego</a>
                        <a href="#">Héroes</a>
                        <a href="#">Noticias</a>
                    </div>

                    <div class="btn-play">
                        <a href="https://store.steampowered.com/app/570/Dota_2/" target="_blank">
                            <img src="logo_steam-removebg-preview.png" alt="steam icono"> Juega Gratis
                        </a>
                    </div>
                </div>

                <!-- Texto principal -->
                <div class="headline-text">
                    <h1>
                        «UNA OBRA MAESTRA DE <br>
                        LOS MULTIJUGADORES <br>
                        MODERNOS.»
                    </h1>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
